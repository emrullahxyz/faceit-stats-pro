version: '3.8'

services:
  faceit-stats:
    build: .
    container_name: faceit-stats-pro
    ports:
      - "3001:3000"
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
